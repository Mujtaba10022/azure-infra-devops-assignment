apiVersion:  apps/v1
kind:  Deployment
metadata:
  name:  customer-service-portal
  namespace: staging
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: customer-service-portal
  template: 
    metadata:
      labels: 
        app: customer-service-portal
    spec:
      serviceAccountName: customer-service-portal-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: app
          image: ACR_LOGIN_SERVER/customer-service-portal:IMAGE_TAG
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
