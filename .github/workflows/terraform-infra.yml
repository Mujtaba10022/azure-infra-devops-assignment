name:  'Terraform Infrastructure'

on:
  push:
    branches:  [ main ]
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: staging

    env:
      ARM_CLIENT_ID: ${{ secrets. AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps: 
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create AKS Cluster
      run: |
        # Check if AKS exists
        if az aks show --name aks-gm-staging --resource-group RG-GM_Assessment &>/dev/null; then
          echo "AKS cluster already exists"
        else
          echo "Creating AKS cluster..."
          az aks create \
            --resource-group RG-GM_Assessment \
            --name aks-gm-staging \
            --node-count 1 \
            --node-vm-size Standard_B2s \
            --generate-ssh-keys \
            --enable-managed-identity \
            --tags Environment=staging Project=GM-Assessment ManagedBy=AzureCLI

        fi

    - name: Get AKS Credentials
      run: |
        az aks get-credentials --resource-group RG-GM_Assessment --name aks-gm-staging --overwrite-existing
        kubectl get nodes
