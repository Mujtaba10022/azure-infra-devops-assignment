name: Deploy Infrastructure and App

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

env:
  ARM_CLIENT_ID: ${{ secrets. AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  deploy:
    runs-on:  ubuntu-latest
    environment: staging

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name:  Get AKS Credentials
      run: |
        az aks get-credentials --resource-group RG-GM_Assessment --name aks-gm-staging --overwrite-existing

    - name: Deploy SQL Agent
      run: |
        kubectl apply -f k8s/sql-agent. yaml
        echo "Waiting for deployment..."
        kubectl rollout status deployment/sql-agent --timeout=300s

    - name: Get SQL Agent Service Info
      run: |
        echo "=== SQL AGENT PODS ==="
        kubectl get pods -l app=sql-agent
        echo ""
        echo "=== SQL AGENT SERVICE ==="
        kubectl get service sql-agent-service
        echo ""
        echo "=== SQL AGENT PORTAL URL ==="
        SQL_IP=$(kubectl get service sql-agent-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "âœ… SQL Agent Portal: http://$SQL_IP"
