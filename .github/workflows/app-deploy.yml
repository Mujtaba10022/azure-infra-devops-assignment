name: Application Deploy

on:
  push: 
    branches: [ main ]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on:  ubuntu-latest
    environment: staging

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with: 
        creds: ${{ secrets. AZURE_CREDENTIALS }}

    - name: Build and Push to ACR
      run: |
        az acr login --name acrgmstaging
        cd app
        docker build -t acrgmstaging. azurecr.io/sql-agent: ${{ github.sha }} . 
        docker build -t acrgmstaging. azurecr.io/sql-agent:latest .
        docker push acrgmstaging.azurecr.io/sql-agent:${{ github.sha }}
        docker push acrgmstaging.azurecr.io/sql-agent:latest

    - name: Deploy to AKS
      run: |
        az aks get-credentials --resource-group RG-GM_Assessment --name aks-gm-staging --overwrite-existing
        kubectl rollout restart deployment/sql-agent
        kubectl rollout status deployment/sql-agent --timeout=300s

    - name: Get Service Info
      run: |
        kubectl get pods -l app=sql-agent
        kubectl get service sql-agent-service