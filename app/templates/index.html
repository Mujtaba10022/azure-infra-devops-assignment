<!DOCTYPE html>
<html>
<head>
    <title>SQL Agent Portal</title>
    <style>
        body { font-family: Arial; background:  linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; padding: 20px; margin: 0; }
        . container { max-width: 1000px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; }
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .card h2 { color: #667eea; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding:  12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #667eea; color: white; }
        .btn { background: #667eea; color:  white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin:  5px; }
        . btn:hover { background: #5a6fd6; }
        #queryInput { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; margin-bottom: 10px; }
        .results { background: #f8f9fa; padding: 15px; border-radius: 10px; max-height: 300px; overflow:  auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SQL Agent Customer Portal</h1>
        <div class="card">
            <h2>Quick Actions</h2>
            <button class="btn" onclick="loadCustomers()">View Customers</button>
            <button class="btn" onclick="loadProducts()">View Products</button>
            <button class="btn" onclick="loadOrders()">View Orders</button>
        </div>
        <div class="card">
            <h2>Custom Query</h2>
            <input type="text" id="queryInput" placeholder="SELECT * FROM Customers">
            <button class="btn" onclick="runQuery()">Run Query</button>
        </div>
        <div class="card">
            <h2>Results</h2>
            <div id="results" class="results">Click a button to load data...</div>
        </div>
    </div>
    <script>
        async function loadCustomers() { displayTable(await (await fetch("/api/customers")).json()); }
        async function loadProducts() { displayTable(await (await fetch("/api/products")).json()); }
        async function loadOrders() { displayTable(await (await fetch("/api/orders")).json()); }
        async function runQuery() {
            const query = document.getElementById("queryInput").value;
            const res = await fetch("/api/query", { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({query}) });
            const data = await res.json();
            data.error ?  document.getElementById("results").innerHTML = "Error: " + data.error :  displayTable(data.results);
        }
        function displayTable(data) {
            if (!data || data.length === 0) { document.getElementById("results").innerHTML = "No results"; return; }
            let html = "<table><tr>" + Object.keys(data[0]).map(k => "<th>" + k + "</th>").join("") + "</tr>";
            data. forEach(row => { html += "<tr>" + Object. values(row).map(v => "<td>" + v + "</td>").join("") + "</tr>"; });
            document.getElementById("results").innerHTML = html + "</table>";
        }
    </script>
</body>
</html>
