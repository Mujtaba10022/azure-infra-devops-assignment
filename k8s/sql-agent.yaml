apiVersion: v1
kind: ConfigMap
metadata: 
  name: sql-agent-config
data:
  AZURE_OPENAI_ENDPOINT: "https://westus.api.cognitive.microsoft.com/"
  AZURE_OPENAI_DEPLOYMENT: "gpt-4o-mini"
  AZURE_OPENAI_API_VERSION: "2024-02-15-preview"
  SQL_SERVER: "sql-gm-staging.database.windows.net"
  SQL_DATABASE: "customerdb"
  SQL_USERNAME: "sqladmin"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-agent
  labels:
    app: sql-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sql-agent
  template:
    metadata:
      labels:
        app: sql-agent
    spec:
      containers:
      - name: sql-agent
        image: acrgmstaging.azurecr.io/sql-agent:v2
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: sql-agent-config
        - secretRef:
            name: sql-agent-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: sql-agent-service
spec:
  type: LoadBalancer
  selector:
    app: sql-agent
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
